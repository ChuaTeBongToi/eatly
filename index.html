<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Log in</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="log-in-screen">
        <img src="Logo.png" alt="Logo" class="logo">
        <p class="log-in-title">Sign In To DaPay</p>
        <div class="rectacle">
            <a href="#">
                <div class="google-logo">
                    <h1 class="google">G</h1>
                </div>
            </a>
            <a href="#">
                <div class="apple-logo"><img src="Apple_logo_black 1.png" alt="apple logo" class="apple"></div>
            </a>
        </div>
        <p class="or">OR</p>
        <div class="accounts">
            <input type="email" class="email" name="email" placeholder="EMAIL">
            <input type="password" class="password" name="password" placeholder="password">
            <p class="forget-password">Forget password?</p>
            <button type="button" class="btn">Sign In</button>
            <p class="sign-up">Create A New Account? <a href="#">Sign Up</a></p>
        </div>
    </section>
    <p class="policy">Private policy</p>
    <p class="copy">Copyright 2022</p>
    <section class="bg">
        <div class="spotlight">
            <div class="spotlight-pic">
                <img src="Group.png" alt="1" class="pic1">
                <img src="Group 162806.png" alt="2" class="pic2">
                <img src="Vector.png" alt="3" class="pic3">
            </div>
            <div class="spotlight-text">
                <h1>Find Foods With Love</h1>
                <p>Eatly Is The Food Delivery Dashboard And Having More Than 2K+
                    Dishes Including Asian, Chinese,
                    Italians
                    And Many More. Our Dashboard Helps You To Manage Orders And Money.</p>
                <img src="Rectangle 19.png" alt="pic4" class="pic4">
                <img src="Ellipse 81.png" alt="elip" class="elip">
                <img src="Ellipse 81.png" alt="elip" class="elip">
            </div>
        </div>
    </section>
</body>

</html>
